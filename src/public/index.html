<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-3">
        <div class="jumbotron">
            <h1 class="display-4">Registro de Producto</h1>
            <p class="lead">Complete el formulario de registro de producto y haga click en guardar.</p>
              <form id="formProducto" >
                 
                   <div class="container">
            <div class="row">
              <div class="col-8">
                   <div class="form-group">
                      <label>title</label>
                      <input type="text" id="title" name="title" class="form-control" placeholder="Nombre">
                  </div>
              </div>
              <div class="col">
                  <div class="form-group">
                      <label for="exampleInputPassword1">price</label>
                      <input type="text" id="price" name="price" class="form-control" placeholder="Precio">
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                  <div class="form-group">
                      <label for="exampleInputPassword1">thumbnail</label>
                      <input type="text" id="thumbnail" name="thumbnail" class="form-control" placeholder="Foto">
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                   <button type="submit" class="btn btn-primary btn-lg">
                      <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Guardar
                  </button>
                   <!--<button type="button" class="btn btn-primary btn-lg" onclick="window.location='/productos';" >
                      <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Volver al listado
                  </button>-->
            
              </div>
            </div>
          </div>   
              </form>
        </div>
        <div class="jumbotron">
            <h1 class="display-4">Listado de Productos</h1>
            <p class="lead">Productos registrados en el sistema</p>
                  <div style="max-height: 400px; overflow: auto;">
            <table class="table table-striped">
              <thead>
                  <tr>
                  <th scope="col">Title</th>
                  <th scope="col">Price</th>
                  <th scope="col">Thumbnail</th>
                  </tr>
              </thead>
              <tbody id="listadoContainer">
                <tr>
                    <td colspan="3">No hay productos para mostrar.</td>
                </tr>
                 
              </tbody>
          </table>
          </div>
    </div>

    <div class="jumbotron">
        <h1 class="display-4">Chat</h1>
        <p>Bienvenido <label id="username"></label></p>
        <form id="chatForm">
            <input type="text" id="messageChat"/>
            <button type="submit">Enviar</button>
        </form>
        <div style="max-height: 400px; overflow: auto;" id="chatContainer"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.11.0/sweetalert2.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    
</body>

</html>
